<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Form Mahasiswa</title>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo_amikom.png') }}" alt="Logo" class="logo">
        <h1>Data Mahasiswa <span>Teknik Komputer</span></h1>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>{{ mahasiswa and 'Edit Data' or 'Tambah Data' }}</h2>
            <form method="post" class="data-form">
                <div class="form-group">
                    <label>NIM</label>
                    <input type="text" name="nim" value="{{ mahasiswa['nim'] if mahasiswa else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" value="{{ mahasiswa['nama'] if mahasiswa else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Asal</label>
                    <input type="text" name="asal" value="{{ mahasiswa['asal'] if mahasiswa else '' }}" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">{{ mahasiswa and 'Update' or 'Tambah' }}</button>
                    <a href="{{ url_for('index') }}" class="btn-cancel">Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
