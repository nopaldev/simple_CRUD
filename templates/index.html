<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Data Mahasiswa</title>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo_amikom.png') }}" alt="Logo" class="logo">
        <h1>Data Mahasiswa <span>Teknik Komputer</span></h1>
    </div>
    
    <div class="container">
        <div class="action-bar">
            <a href="{{ url_for('tambah') }}" class="add-button">
                <span class="plus-icon">+</span> Tambah Data
            </a>
        </div>

        <div class="content-section">
            <h2 class="content-title">Content Title</h2>
            <div class="main-content">
                <table>
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>Asal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mhs in mahasiswa %}
                        <tr class="data-row">
                            <td>{{ mhs['nim'] }}</td>
                            <td>{{ mhs['nama'] }}</td>
                            <td>{{ mhs['asal'] }}</td>
                            <td class="action-buttons">
                                <button class="btn-ubah" onclick="location.href='{{ url_for('ubah', id=mhs['id']) }}'">Ubah</button>
                                <form action="{{ url_for('hapus', id=mhs['id']) }}" method="post" class="delete-form" onsubmit="return confirmDelete()">
                                    <button type="submit" class="btn-hapus">Hapus</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
